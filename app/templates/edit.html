{% extends "base.html" %}

{% block title %}
{{ score.name }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="offset2 span8">
            <div class="well">
                <h1>Update {{ score.name }} Amount</h1>
                <form class="form-horizontal" method="post">
                    <div class="control-group {% if error %}error{% endif %}">
                        <label class="control-label" for="amount">Amount ($)</label>
                        <div class="controls">
                            <input type="text" name="amount" class="input-small" value="{{ score.float_amount }}">
                            {% if error %}
                            <span class="help-inline">{{ error }}</span>
                            {% endif %}
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
